<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Zachary Creek</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-auto"></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="jumbotron">
                        <h1 class="display-4 text-center">GitHub | LinkedIn | Social Media</h1>
                        <hr class="my-4">
                        <div class="row">
                            <div class="col-md-12 p-2">
                                <div class="card">
                                    <img src="./assets/img/00100lPORTRAIT_00100_BURST20190623161201329_COVER.jpg"
                                        class="card-img-top" alt="Picture of me in the mountains.">
                                    <div class="card-body">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-md-3 social-media">
                                <a href="https://github.com/vivid-green">
                                    <img src="./assets/img/github.png" alt="Github Icon">
                                </a>
                            </div>
                            <div class="col-md-3 social-media">
                                <a href="https://www.linkedin.com/in/zacharycreek/">
                                    <img src="./assets/img/linkedin.png" alt="Linkedin Icon">
                                </a>
                            </div>
                            <div class="col-md-3 social-media">
                                <a href="https://www.instagram.com/creekum/">
                                    <img src="./assets/img/instagram-sketched.png" alt="Instagram Icon">
                                </a>
                            </div>
                            <div class="col-md-3 social-media">
                                <a href="https://www.facebook.com/zcreek">
                                    <img src="./assets/img/facebook.png" alt="Facebook Icon">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <form class="contact-me-form" id="contact-me-form">
                <div class="container form">
                    <h1>Contact Me</h1>
                    <hr>
                    <h6>Name</h6>
                    <div class="row p-3">
                        <div class="col-md-12">
                            <form action="" accept-charset="UTF-8" method="get">
                                <div class="input-group">
                                    <input type="text" name="name" id="name" placeholder="Enter name"
                                        class="form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                    <h6>Email</h6>
                    <div class="row p-3">
                        <div class="col-md-12">
                            <form action="" accept-charset="UTF-8" method="get">
                                <div class="input-group">
                                    <input type="text" name="email" id="email" placeholder="Enter email"
                                        class="form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-secondary btn-lg btn-dark">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="fixed-bottom text-center footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <small>
                            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
                            from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
